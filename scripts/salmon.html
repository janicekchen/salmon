<! DOCTYPE html>
<html>
	<head>
		<script src ='https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js'></script>
		<script src="https://unpkg.com/d3-simple-slider"></script>
		<style>
			body {
				margin: 0;
			}

			.tooltip {
				font-family: sans-serif;
				font-weight: 100;
				font-size: 12;
			}
		</style>
	</head>
	<body>
		<div id = "slider" style = "position: fixed"></div>
		<div id = "map"></div>
		<script type = 'text/javascript'>
			const world = "https://gist.githubusercontent.com/janicekchen/de49f6bd754b6955ca27e2dddaf13218/raw/f805b1583af0e0500e1a4884bb0dd40834019aa8/worldmap.json";

			const netSalmon = "https://gist.githubusercontent.com/janicekchen/de49f6bd754b6955ca27e2dddaf13218/raw/8ee3f73dfba2b5f2e3118e8d3e4386f27df8ea50/net_salmon.csv";

			const states = "https://gist.githubusercontent.com/janicekchen/31b7130ba15ef2b1f255cf10827848cd/raw/297dcf1005e51204ab5caf300da6d7abade81022/us-states.json";

			const provinces = "https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/canada.geojson"
			
			const windowHeight = window.innerHeight;
			const windowWidth = window.innerWidth;

			var svg = d3.select("body")
			            .append("svg")
			            .attr("height", windowHeight)
			            .attr("width", windowWidth);

			var projection = d3.geoOrthographic()
			                   	.rotate([110, -50])
			                   .translate([windowWidth / 2, windowHeight / 2	])
			                   .scale(800);

			var path = d3.geoPath().projection(projection);

			var graticule = d3.geoGraticule();
			var globe = svg.append("g");
			var grats = svg.append("g");
			var countries = svg.append("g");
			var states_grp = svg.append("g");
			var provinces_grp = svg.append("g");
			var countries = svg.append("g");
			var salmonF = svg.append("g");

			// drawing globe outline
			globe.append("path")
				     .datum({type: "Sphere"})
				     .attr("d", path)
				     .attr("fill", "#c5dcde")
				     .attr("stroke", "black");

			d3.json(world).then(function(data) {
		
				countries.selectAll("path")
				   .data(data.features)
				   .enter()
				   .append("path")
				   .attr("d", path)
				   .style("fill", function(d) {
				   	if (d.properties.name == "United States" || d.properties.name == "Canada") {
				   		return "none"
				   	}
				   	else {
				   		return "white"
				   	}
				   })
				   .style("stroke", "#013f45")
				   .style("stroke-width", "0.5");

				
				grats.selectAll("path")
				     .data(graticule.lines())
				     .enter()
				     .append("path")
				     .attr("d", path)
				     .attr("class", "hi")
				     .attr("stroke-width", ".3px")
				     .attr("fill", "none")
				     .attr("stroke", "black")
				     .attr("stroke-opacity", ".1");

			});

			d3.json(states).then(function(data) {
				states_grp.selectAll("path")
				      .data(data.features)
				      .enter()
				      .append("path")
				      .attr("d", path)
				      .style("fill", "white")
				      .style("stroke", "#013f45")
				      .attr("stroke-width", "0.1")
			})

			d3.json(provinces).then(function(data) {
				provinces_grp.selectAll("path")
				      .data(data.features)
				      .enter()
				      .append("path")
				      .attr("d", path)
				      .style("fill", "white")
				      .style("stroke", "#013f45")
				      .attr("stroke-width", "0.1")
			})

			function drawSalmon(year) {
				d3.csv(netSalmon).then(function(data) {

					var filtData = data.filter(function(d) {
						return d.year == year;
					})

					var link = []
					filtData.forEach(function(row) {
						source = [+row.state_lon, +row.state_lat]
						target = [+row.port_lon, +row.port_lat]
						topush = {type: "Feature",
								  geometry: {
								  	type: "LineString", 
								  	coordinates: [source, target]
								  },
								  "properties": {
								  	"exp_quant": row.exp_quant,
								  	"imp_quant": row.imp_quant,
								  	"exp_value": row.exp_value,
								  	"imp_value": row.imp_value,
								  	"state": row.us_state,
								  	"port": row.port_eng,
								  	"port_code": row.port_code
								  }
								}

						link.push(topush)
					})

					var tooltip = d3.select("body")
					    .append("div")
					    .style("position", "absolute")
					    .style("opacity", 0)
					    .attr("class", "tooltip")
					    .style("background-color", "white")
					    .style("border", "solid")
					    .style("border-width", "1px")
					    .style("border-radius", "2px")
					    .style("padding", "10px")

					var mouseover = function(d) {
					    tooltip
					      .style("opacity", 1)
					  }

					var mousemove = function(d) {
					   tooltip
					     .html("<strong>" + d.properties.port + " -- " + d.properties.state + "<br>Export quantity | value: </strong>" + d3.format(",.0f")(d.properties.exp_quant) + " | " + d3.format("$,.0f")(d.properties.exp_value) + "<strong><br> Import quantity | value:</strong> " + d3.format(",.0f")(d.properties.imp_quant) + " | " + d3.format("$,.0f")(d.properties.imp_value))
					     .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
					     .style("top", (d3.mouse(this)[1]) + "px")
					 }

					 // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
					 var mouseleave = function(d) {
					   tooltip
					     .transition()
					     .duration(200)
					     .style("opacity", 0)
					 };

					var flows = salmonF.selectAll("path")
					                   .data(link);

					flows.enter()
					     .append("path")
					     .merge(flows)
					      .attr("d", function(d) {
					      	return (path(d.geometry))
					      })
					      .style("fill", "none")
					      .style("stroke", function(d) {
					      	var net = d.properties.exp_quant - d.properties.imp_quant;
					      	if (net > 0) { return "#26694d"}
					      	else { return "#9e2613"}
					      })
					      .style("stroke-width", function(d) {
					      	var net = d.properties.exp_quant - d.properties.imp_quant;
					      	return Math.abs(net) / 500000;
					      })
					      .on("mouseover", mouseover)
					      .on("mousemove", mousemove )
					      .on("mouseleave", mouseleave )


				})
				
			}
				
			drawSalmon(2020)

			var slider = d3.sliderHorizontal()
			               .min(1990)
			               .max(2020)
			               .step(1)
			               .width(windowWidth - 100)
			               .default(2020)
			               .tickFormat(d3.format(".0f"))
			               .displayValue(true)
			               .on("onchange", val => {drawSalmon(val)})

			d3.select("#slider")
			  .append('svg')
			  .attr('width', windowWidth)
			  .attr('height', 300)
			  .append('g')
			  .attr('transform', 'translate(30,30)')
			  .call(slider);
			

			// drag & zoom
			const initialScale = projection.scale()
			const sensitivity = 75;
			const drag = d3.drag().on('drag', () => {
				const rotate = projection.rotate()
				const k = sensitivity / projection.scale()
				projection.rotate([
					rotate[0] + d3.event.dx * k,
					rotate[1] - d3.event.dy * k])
				path = d3.geoPath().projection(projection)
				svg.selectAll("path").attr("d", path)
			})

			const zoom = d3.zoom().on('zoom', () => {
				if (d3.event.transform.k > 0.3) {
					projection.scale(initialScale * d3.event.transform.k)
					path = d3.geoPath().projection(projection)
					svg.selectAll("path").attr("d", path)
				} 
				else {
					d3.event.transform.k = 0.3;
				}
			})

			svg.call(drag)
			   .call(zoom);


		</script>
	</body>
</html
